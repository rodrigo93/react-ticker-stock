# .rubocop.yml
require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: disable
  Exclude:
    - 'db/schema.rb'
    - 'bin/*'
    - 'node_modules/**/*'
    - 'config/environments/*'
    - 'config/initializers/*'
    - 'config/puma.rb'
    - 'config/spring.rb'

Rails:
  Enabled: true

RSpec:
  Enabled: true

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 15

# Rspec
RSpec/NamedSubject:
  Enabled: false

RSpec/ImplicitSubject:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false